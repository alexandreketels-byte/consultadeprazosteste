<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Prazos</title>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 12px; margin-left: 10px; cursor: pointer; }
    #resultado { margin-top: 20px; font-size: 18px; }
    table { margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Consulta de Prazos de Entrega</h1>
  <input type="text" id="cidadeInput" placeholder="Digite a cidade">
  <button onclick="buscarPrazo()">Buscar</button>
  
  <div id="resultado"></div>
</body>
</html>
