<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Prazos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Consulta de Prazos de Entrega</h1>
    <input type="text" id="pesquisa" placeholder="Digite a cidade...">
    <table>
      <thead>
        <tr>
          <th>Cidade</th>
          <th>Transportadora</th>
          <th>UF</th>
          <th>Prazo/Dias</th>
          <th>Capital/Interior</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
